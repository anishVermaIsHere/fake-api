<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<title>Fake JSON</title>

	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Prompt&display=swap');

		* {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
		}

		.container {
			background: #fff;
			font-family: 'Prompt', sans-serif;
			height: 100vh;
		}

		header {
			padding: 40px 50px;
			background-image: linear-gradient(#1d7c4d, #31453b);
			color: #fff;
		}

		main p {
			padding: 1rem 1.5rem;
		}

		main section .card {
			border-radius: 0.5rem;
			background: #3b3b3b;
			padding: 1rem 0;
			height: 150px;
			width: 200px;
		}

		main section .card:hover {
			background-image: linear-gradient(#1d7c4d, #31453b);
			transition: all .8s;
		}

		main section .card .card-body p {
			color: #fff;
			font-size: 18px;
		}

		main section .card .card-body .desc {
			font-size: 14px;
		}

		footer {
			background-color: #2b2f31;
			color: #fff;
			padding: 0.33rem 2rem;
		}

		@media (max-width: 567px) {
			header {
				padding: 20px 20px;
			}

			main section {
				justify-content: center;
			}
		}
	</style>
</head>

<body>
	<div class="container-fluid position-relative">
		<header>
			<h2>Fake JSON { } </h2>
			<p id="time"></p>
		</header>
		<main>
			<p>This page is for fake JSON </p>
			<section class="row gap-2 px-2" id="api-section"></section>
		</main>
		<footer class="position-fixed bottom-0 start-0 end-0">
			<div id="footer"></div>
		</footer>
	</div>
</body>
<script>
	document.querySelector('#time').innerHTML = new Date();
	document.querySelector('#footer').innerHTML = 'Fake JSON | Copyright ' + new Date().getFullYear();

	const baseUrl = 'https://anishvermaishere.github.io/fake-api/'
	const apiList = [
		{
			title: 'Products',
			description: 'List of ecommerce products',
			url: baseUrl + 'products.json',
			id: 1
		},
		{
			title: 'Polls',
			description: 'List of questions',
			url: baseUrl + 'polls.json',
			id: 2
		},
		{
			title: 'Tasks',
			description: 'List of sample tasks',
			url: baseUrl + 'tasks.json',
			id: 3
		},
		{
			title: 'Posts',
			description: 'List of sample blog posts',
			url: baseUrl + 'posts.json',
			id: 4
		},
		{
			title: 'Superheroes',
			description: 'List of superheroes ',
			url: baseUrl + 'superheroes.json',
			id: 5
		},
		{
			title: 'Pokemons',
			description: 'List of pokemons',
			url: baseUrl + 'pokemons.json',
			id: 6
		},
		{
			title: 'YuGiOh Cards',
			description: 'List of yugioh cards',
			url: baseUrl + 'yugioh.json',
			id: 7
		}
	]

	function renderCard() {
		const apiSection = document.querySelector('#api-section');
		const cards = apiList.map(card => {
			return `<a href=${card.url} class="card col-lg-2 col-md-3 col-sm-6 col-12">
					<div class='card-body'>
						<p class="title m-0 p-0">${card.title}</p>
						<p class="desc m-0 p-0 pt-2">${card.description}</p>
					</div>
				</a>`
		}).join('');
		apiSection.innerHTML = cards;
	}
	renderCard();


</script>

</html>
